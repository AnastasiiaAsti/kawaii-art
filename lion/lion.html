<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lion.css">
    <title>Lion</title>
</head>

<body>
    <div class="lion-container">
        <div class="head">
            <div class="hair">
                <div class="nose"></div>
                <div class="ear-left">
                    <div class="inner-ear"></div>
                </div>
                <div class="ear-right">
                    <div class="inner-ear"></div>

                </div>
                <div class="face-1">
                    <div class="left-eye">
                        <div class="inner-eye-one"></div>
                        <div class="inner-eye-two"></div>
                    </div>
                    <div class="right-eye">
                        <div class="inner-eye-one"></div>
                        <div class="inner-eye-two"></div>
                    </div>

                </div>
                <div class="face-2">

                    <div class="blush-left">

                    </div>
                </div>
                <div class="face-3">
                    <div class="blush-right"></div>
                </div>
            </div>

        </div>
        <div class="body">
            <div class="left-hand"></div>
            <div class="right-hand"></div>
            <div class="left-paw">
                <div class="paw-1"></div>
                <div class="paw-2"></div>
                <div class="paw-3"></div>
                <div class="paw-4"></div>
            </div>
            <div class="right-paw">
                <div class="paw-1"></div>
                <div class="paw-2"></div>
                <div class="paw-3"></div>
                <div class="paw-4"></div>
            </div>
        </div>
    </div>
</body>

</html>
